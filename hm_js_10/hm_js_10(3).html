<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hm_js_10_3</title>
</head>
<body>


<script>
  // Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessions зберігається інформація про дату та час відвідування сторінки. Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію.
  const  json = localStorage.getItem('sessions');
  const sessions = json ? JSON.parse(json): [];
  for (const session of sessions){
    const  wrapper = document.createElement('div');
    const date = document.createElement('div');
    const  time = document.createElement('div');

    const dateObj = formatDate (session.date);

    console.log(dateObj);
    date.innerText = `Date:`
    wrapper.append(date, time);
    document.body.appendChild(wrapper);
  }
  function formatDate (date){
    const dateObj = new Date();
    console.log(date);
    const YYYY = dateObj.getFullYear().toString();
    const MM = dateObj.getMonth().toString();
    const DD = dateObj.getDay().toString();
    const hh = dateObj.getHours().toString();
    const ss = dateObj.getSeconds().toString();
    return {
      YYYY,
      MM,
      DD,
      hh,
      mm,
      ss
    }
  }
</script>
</body>
</html>
